<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BiciMAD Monumental tour planner</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Monuments route planner</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} 
        <form method="Post" action="{{ url_for('index') }}" enctype="multipart/form-data">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
              <input type="checkbox" class="form-check-input", name="send">
              <label class="form-check-label" for="exampleCheck1" name="send">Send me the information by mail</label>
            </div>
            <div class="form-group">
              <label for="examleImputStart">Starting location</label>
              <input type="address" class="form-control" name="start" placeholder="Plaza de España" required>
            </div>
            <div class="form-group">
                <label for="exampleInputstop">Finishing location</label>
                <input type="address" class="form-control" name="finish" placeholder="Callao" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Monuments to visit</label>
                <input type="string" class="form-control" name="monuments" placeholder="Puerta de Alcalá, Fuente de Cibeles, ..." required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        {% endblock %}
    </div>
</body>
</html>
